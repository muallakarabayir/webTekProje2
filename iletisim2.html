    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const formData = JSON.parse(localStorage.getItem('formData'));

            // Verileri al ve sayfada göster
            document.getElementById('name').innerText = formData.name;
            document.getElementById('email').innerText = formData.email;
            document.getElementById('message').innerText = formData.message;
            document.getElementById('city').innerText = formData.city;
            document.getElementById('gender').innerText = formData.gender;
        });
    </script>
    <center>
        <div style="color: white;margin-top:100px;">
