    <div class="container">
        <div class="row">
            <button class="btn btn-dark" onclick="veriCek()">Veri Çek</button>
        </div>

        <div class="row">
            <div class="card-container">
                <card class="data" id="sonuc"></card>
            </div>
            <script>
                function veriCek() {
                    fetch("https://jsonplaceholder.typicode.com/photos")
                        .then((response) => response.json())
                        .then((data) => {
                            var sonucElemani = document.getElementById("sonuc");
                            var liste = document.createElement("ul");
                            for (var i = 0; i < data.length; i++) {
                                var baslik = document.createElement("h5");
                                var icerik = document.createElement("p");
                                var kart = document.createElement("div");
                                kart.classList.add("card");

                                baslik.classList.add("card-title");
                                baslik.innerHTML = "Başlık: " + data[i].title;

                                icerik.classList.add("card-text");
                                icerik.innerHTML = "İçerik: " + data[i].thumbnailUrl;

                                kart.appendChild(baslik);
                                kart.appendChild(icerik);

                                var kartListesi = document.createElement("ul");
                                kartListesi.appendChild(kart);
                                liste.appendChild(kartListesi);
                            }
                            sonucElemani.appendChild(liste);
                        });
                }
            </script>
        </div>
